					<strong>Nome</strong>
				</p>
				<p>{{agencia.nm_agencia}}</p>

			<div class="col-md-6">

			</div>
		</div>
		<hr>

			<div class="col-md-6">
				<p>

			<div class="col-md-6">

<!-- Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog"
	aria-labelledby="modalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Fechar">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="modalLabel">Excluir</h4>
			</div>
			<div class="modal-body">Deseja realmente excluir o registro?</div>
			<div class="modal-footer">
				<button type="button" ng-click="deleteAgencia(agencia.id_agencia)"
					class="btn btn-primary">Sim</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
			</div>
		</div>
	</div>
</div>
