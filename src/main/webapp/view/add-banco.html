
<div class="container">
	<h1>Cadastro Banco</h1>
	<br>
	<form>
		<div class="row">
			<div class="row">
				<div class="form-group col-md-2">
					<label for="inputID">ID</label> <input type="text"
						class="form-control" id="inputID" readonly ng-model="banco.idBanco">
				</div>
				<div class="form-group col-md-2"></div>
				<div class="form-group col-md-4">
					<label for="nm-banco">Nome: </label> <input type="nome"
						class="form-control" id="nm-banco" placeholder="Digite o Nome"
						ng-model="banco.nm_banco">
				</div>
				<div class="form-group col-md-4"></div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-12">
					<button type="submit" href="#" data-toggle="modal"
						data-target="#confirma-modal" class="btn btn-primary">Salvar</button>
					<a href="javascript:window.history.go(-1)" class="btn btn-default">Cancelar</a>
				</div>
			</div>
	</form>
</div>
<!-- Modal -->
<div class="modal fade" id="confirma-modal" tabindex="-1" role="dialog"
	aria-labelledby="modalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Fechar">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="modalLabel">Salvar</h4>
			</div>
			<div class="modal-body">Deseja realmente adicionar um novo
				banco?</div>
			<div class="modal-footer">
				<button type="button" ng-click="salvarBanco()"
					class="btn btn-primary">Sim</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
			</div>
		</div>
	</div>
</div>
