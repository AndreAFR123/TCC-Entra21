<!DOCTYPE html>
<html lang="pt-br">
​

<head>
    <!-- Imports Bootstrap -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap/css/style.css" rel="stylesheet">
    ​
    <!-- Imports Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
    ​
    <script src="./js/controller/main-controller.js"></script>
    <script src="./js/controller/cad-banco-controller.js"></script>
    ​
    <meta charset="UTF-8">
    <title>BanSys</title>
</head>
​

<body ng-controller="mainController">
    ​
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/TCC-Entra21/">BanSys</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/TCC-Entra21/">In&iacute;cio</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="index.html">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br><br><br><br><br><br>
    <div class="container">
        <h1>Cadastro Banco</h1>
        <br>
        <form action="index.html">
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="nm-banco">Nome: </label>
                    <input type="nome" class="form-control" id="nm-banco" placeholder="Digite o Nome">
                </div>

                ​<div class="form-group col-md-2"></div>

                <div class="form-group col-md-5">
                    <label for="num-banco">Número: </label>
                    <input type="numero" class="form-control" id="num-banco" placeholder="Digite o Número">
                </div>
            </div>
            ​
            <hr>
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="agencia-banco">Agência: </label>
                    <input type="agencia" class="form-control" id="agencia-banco" placeholder="Digite a Agência">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="index.html" class="btn btn-default">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</body>
​

</html>
