<div class="container">
    <div class="row">
        <div class="form-group col-md-2">
            <label for="inputID">ID</label> <input type="text"
                class="form-control" id="inputID"
                ng-model="conta.idConta">
        </div>
        <div class="form-group col-md-4">
            <label for="num-conta">Saldo: </label> <input type="text"
                class="form-control" id="num-conta"
                placeholder="Digite o Saldo da Conta" ng-model="conta.saldo_conta">
        </div>
        <div class="form-group col-md-4">
            <label for="num-conta">Emprestimo da Conta: </label> <input
                type="text" class="form-control" id="num-conta"
                placeholder="Digite o Emprestimo" ng-model="conta.emprestimo_conta">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a href="dado-conta" class="btn btn-primary"
                ng-click="emprestimoConta()">Confirmar</a> <a href="dado-conta"
                class="btn btn-default">Cancelar</a>
        </div>
    </div>
</div>
