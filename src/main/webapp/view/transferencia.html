<div class="container">
	<h3 class="page-header">Transfer&ecirc;ncia</h3>
	<div class="row">
		<div class="form-group col-md-2">
			<label for="inputID">ID</label> <input type="text"
				class="form-control" id="inputID" ng-model="conta.idConta">
		</div>
		<div class="form-group col-md-4">
			<label for="inputTransferencia">Valor Descontado:
			</label> <input type="text" class="form-control" id="inputNumConta"
				placeholder="Digite o Valor a ser Descontado"
				ng-model="conta.saldo_conta">
		</div>
		<div class="form-group col-md-4">
			<label for="inputTransferencia">Valor Creditado:
			</label> <input type="text" class="form-control" id="inputNumConta"
				readonly ng-model="conta.saldo_conta">
		</div>
		<div class="form-group col-md-4">
			<label for="inputNumConta">N&uacute;mero da Conta: </label> <input
				type="text" class="form-control" id="inputNumConta"
				placeholder="Digite o n&uacute;mero da conta"
				ng-model="conta.num_conta">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<a href="/TCC-Entra21/dado-conta" class="btn btn-primary"
				ng-click="transferenciaConta()">Confirmar</a> <a href="dado-conta"
				class="btn btn-default">Cancelar</a>
		</div>
	</div>
</div>
