<meta charset="utf-8">
<div class="container">
	<h3 class="page-header">Transferência</h3>
	
			<div class="row">
			<div class="form-group col-md-2">
					<label for="inputID">ID</label> <input type="text"
						class="form-control" id="inputID" 
						ng-model="conta.idConta">
				</div>
				
				<div class="form-group col-md-4">
					<label for="inputTransferencia">Valor da transferência: </label> <input type="text"
						class="form-control" id="inputNumConta"
						placeholder="Digite o Valor a ser transferido" ng-model="conta.saldo_conta">

				</div>
				<div class="form-group col-md-4">
				<label for="inputNumConta">Número da Conta: </label> <input type="text"
						class="form-control" id="inputNumConta"
						placeholder="Digite o número da conta" ng-model="conta.num_conta">
						</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button type="submit" style="margin-right: 40px;"
						href="dado-conta" ng-click="transferenciaConta()" class="btn btn-primary">Confirma</button>
					<a href="dado-conta" class="btn btn-default">Cancelar</a>
				</div>
				</div>
		
	</div>
