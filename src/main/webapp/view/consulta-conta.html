<br>
<input type="text" ng-model="conta.id" style="width:22px;">
<input type="text" ng-model="conta.saldo">
<input type="text" ng-model="conta.limite">
<input type="text" ng-model="conta.tipoConta">
<input type="text" ng-model="conta.numero">
<input type="button" value="Salvar" ng-click="salvarConta()">
<input type="button" value="Desfazer" ng-click="cancelarAlteracaoConta()">

<br>
<br>
<input type="button" value="Pesquisar" ng-click="listarConta()">
<br>
<br>
<div id="list" class="row">
    <div class="table-responsive col-md-12">
        <table class="table table-striped" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Saldo</th>
                    <th>Limite</th>
                    <th>Tipo da Conta</th>
                    <th>Número</th>
                    <th class="actions">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="conta in listaConta">
                    <td>{{conta.id}}</td>
                    <td>{{conta.saldo}}</td>
                    <td>{{conta.limite}}</td>
                    <td>{{conta.tipoConta}}</td>
                    <td>{{conta.numero}}</td>
                    <td class="actions"><a class="btn btn-success btn-xs"
                        href="conta/{{conta.id}}">Visualizar</a><a 
                        class="btn btn-warning btn-xs" href="edit-conta.html" 
                        ng-click="alterarConta(conta)">Editar</a><a 
                        class="btn btn-danger btn-xs" href="#" data-toggle="modal"
                        data-target="#delete-modal" ng-click="deleteConta(conta.id)">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
