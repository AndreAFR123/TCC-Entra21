<br>
<input type="text" ng-model="banco.idBanco" style="width:22px;">
<input type="text" ng-model="banco.nm_banco">
<input type="button" value="Salvar" ng-click="salvarBanco()">
<input type="button" value="Desfazer" ng-click="cancelarAlteracaoBanco()">

<br>
<br>
<input type="button" value="Pesquisar" ng-click="listarBanco()">
<br>
<br>
<div id="list" class="row">
    <div class="table-responsive col-md-12">
        <table class="table table-striped" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th class="actions">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="banco in listaBanco">
                    <td>{{banco.idBanco}}</td>
                    <td>{{banco.nm_banco}}</td>
                    <td class="actions"><a class="btn btn-success btn-xs"
                        href="bancos/{{banco.idBanco}}">Visualizar</a><a 
                        class="btn btn-warning btn-xs" href="edit-banco.html" 
                        ng-click="alterarBanco(banco)">Editar</a><a 
                        class="btn btn-danger btn-xs" href="#" data-toggle="modal"
                        data-target="#delete-modal" ng-click="deleteBanco(banco.idBanco)">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
