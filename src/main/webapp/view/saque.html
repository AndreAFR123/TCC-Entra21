<div class="container" align="center">
    <h3 class="page-header">Saque</h3>
    <div class="row">
        <div class="form-group col-md-2">
            <label for="inputID">ID</label> <input type="text"
                class="form-control" id="inputID" ng-model="conta.idConta">
        </div>
        <div class="form-group col-md-4">
            <label for="deposito">Valor do Saque: </label> <input
                type="deposito" class="form-control" id="deposito"
                placeholder="Digite o Valor do Saque"
                ng-model="conta.saldo_conta">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a href="/TCC-Entra21/dado-conta" class="btn btn-primary"
                ng-click="saqueConta()">Confirmar</a>
                <a href="dado-conta" class="btn btn-default">Cancelar</a>
        </div>
    </div>
</div>
