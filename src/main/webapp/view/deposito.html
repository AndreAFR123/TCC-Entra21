<meta charset="utf-8">
	<div class="container" align="center">
		<form>
			<div class="row">
				<div class="form-group col-md-4"></div>

				<div class="form-group col-md-4">
					<label for="deposito">Valor do Depósito: </label> <input type="deposito"
						class="form-control" id="deposito"
						placeholder="Digite o Valor do Depósito" ng-model="conta.saldo_conta">

				</div>
				<div class="form-group col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button type="submit" style="margin-right: 40px;"
						href="#" data-toggle="modal" data-target="#confirma2-modal" class="btn btn-primary">Confirma</button>
					<a href="javascript:window.history.go(-1)" class="btn btn-default">Cancelar</a>
				</div>
				</div>
		</form>
	</div>
	<!-- Modal -->
<div class="modal fade" id="confirma2-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalLabel">Confirma</h4>
      </div>
      <div class="modal-body">
        Deseja realmente Depositar?
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="depositoConta()" class="btn btn-primary">Sim</button>
	<button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
      </div>
    </div>
  </div>
</div>
