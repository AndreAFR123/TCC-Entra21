
    <div class="container">
        <h1>Cadastro Conta</h1>
        <br>
        <form action="index.html">
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="saldo-conta">Saldo: </label>
                    <input type="saldo" class="form-control" id="saldo-conta" placeholder="Digite o Saldo">
                </div>

                ​<div class="form-group col-md-2"></div>

                <div class="form-group col-md-5">
                    <label for="num-banco">Limite: </label>
                    <input type="numero" class="form-control" id="num-banco" placeholder="Digite o Número">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="tp-conta">Tipo da Conta: </label>
                    <input type="tipo" class="form-control" id="tp-conta" placeholder="Digite o Tipo da Conta">
                </div>

                ​<div class="form-group col-md-2"></div>

                <div class="form-group col-md-5">
                    <label for="num-conta">Número: </label>
                    <input type="numero" class="form-control" id="num-conta" placeholder="Digite o Número">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="index.html" class="btn btn-default">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
